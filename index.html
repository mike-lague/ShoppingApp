<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingApp</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
</head>
<body>
	<table class="shopping-table">
		<tr class="shopping-row">
			<td class="check"/>
			<td class="shopping-item">lots and lots of stuff</td>
			<td class="xmark"/>
		</tr>
		
		<tr class="shopping-row">
			<td class="check"/>
			<td class="shopping-item bought-item">more and more stuff, and then even more stuff</td>
			<td class="xmark"/>
		</tr>
		
	</table>
	<input id="newitem" type="text" size="50">
	<button id="newitembutton" type="button">Add Item</button>
</body>
</html>
